<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Job '{JobName}' has recorded a failure.</title>
</head>
<body>
    <h2>Job '{JobName}' has recorded a failure.</h2>
    <dl>
        <dt>Machine</dt>
        <dd>{MachineName}</dd>
        <dt>Log Path</dt>
        <dd>{LogPath}</dd>
        <dt>Command Line</dt><dd>{CommandLine}</dd>
    </dl>
    <p>{LastErrorMessage}</p>
    <p><em>More details are available in the log file.</em></p>
</body>
</html>
